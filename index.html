<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFF Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #f8d64e 100%);      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .main-title {
      color: #f8d64e;
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 500px;
    }
    
    .menu-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 2px solid #f8d64e;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .menu-button:hover {
      background: rgba(248, 214, 78, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(248, 214, 78, 0.4);
    }

.version-info {
  position: absolute;
  top: 20px;
  right: 20px;
  text-align: right;
  color: #cccccc;
  background-color: rgba(40, 40, 40, 0.8);
  padding: 8px 12px;
  border-radius: 6px;
  font-family: Arial, sans-serif;
  line-height: 1.3;
  backdrop-filter: blur(3px);
  border: 1px solid rgba(248, 214, 78, 0.2);
}

.version-number {
  font-size: 2rem;
  font-weight: bold;
  color: #f8d64e;
}

.made-for {
  font-size: 2rem;
  opacity: 0.9;
}
  </style>
</head>
<body>
<div class="version-info">
  <div class="version-number">Version 2.0</div>
  <div class="made-for">Made for Stark Industry</div>
</div>
  <h1 class="main-title">MFF Simulator</h1>
  
  <div class="menu-container">
    <button class="menu-button" onclick="window.location.href='ctp.html'">CTP Chest Simulator</button>
    <button class="menu-button" onclick="window.location.href='artifact.html'">Artifact Simulator</button>
    <button class="menu-button" onclick="window.location.href='reforge.html'">CTP Reforger</button>
  </div>
</body>
</html>
